    <div class="container">
        <h2>Complaint Status Administration</h2>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('view')">View Complaints</div>
            <div class="tab" onclick="switchTab('edit')">Edit Status</div>
        </div>

        <div id="view-panel">
            <h3>All Complaint Submissions</h3>
            <div id="feedback-stats" class="data-count"></div>
            <div id="feedback-list" class="feedback-list"></div>
        </div>

        <div id="edit-panel" style="display: none;">
            <h3>Edit Complaint Status</h3>
            <div id="edit-list" class="feedback-list"></div>

            <div class="clear-data">
                <h3>Data Management</h3>
                <p>Clear all complaint data from the system</p>
                <button class="btn-danger" onclick="clearAllData()">Clear All Data</button>
            </div>
        </div>
    </div>
